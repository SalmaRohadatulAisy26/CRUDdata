{% extends 'base.html' %}

{% block content %}

<h2><center>DATA MAHASISWA</center></h2>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Ubah: {{ mahasiswa.nama }}</h3>

            {% for message in messages %}
                {% if message %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endif %}
            {% endfor %}


            <form action="{% url 'ubah_Mahasiswa' mahasiswa.id %}" method="post">
                {% csrf_token %}

                {{ form.as_p }}

                <button class="btn btn-primary">Simpan</button>
                <a href="/untirta/#datamahasiswa" class="btn btn-danger">Kembali</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
